[package]
name = "shielded-pool"
version = "0.1.0"
description = "NoirWire Shielded Pool Program"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "shielded_pool"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = "0.31.1"
anchor-spl = "0.31.1"
bytemuck = "1.14"
zk-verifier = { path = "../zk-verifier", features = ["cpi"] }
num-bigint = "0.4"
num-traits = "0.2"
# ephemeral-rollups-sdk = "0.8.2"  # Temporarily disabled due to version conflicts

[dev-dependencies]
solana-program-test = "2.0"
solana-sdk = "2.0"
spl-token = "6.0"
