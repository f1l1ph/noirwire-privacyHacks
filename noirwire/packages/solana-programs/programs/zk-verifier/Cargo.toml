[package]
name = "zk-verifier"
version = "0.1.0"
description = "NoirWire ZK Verifier - Groth16 Proof Verification"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "zk_verifier"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "0.31.1"

# Big integer arithmetic for BN254 field operations
num-bigint = "0.4"
num-traits = "0.2"

[dev-dependencies]
solana-program-test = "2.0"
solana-sdk = "2.0"
